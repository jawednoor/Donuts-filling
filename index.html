<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دونات وحشوة - صفحة الهبوط</title>
    <link rel="icon" type="image/png" href="assets/brand/new-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', Arial, sans-serif;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(160deg, #D40887 0%, #F9D6E5 100%);
            /* لونين من ألوان الشعار */
            position: relative;
            overflow-x: hidden;
        }
        .gradient2 {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: linear-gradient(200deg, #f8046e 0%, #50003C 100%);
            opacity: 0.45;
        }
        .bg-donut {
            position: fixed;
            left: 0;
            top: 50%;
            width: 100vw;
            height: 100vh;
            transform: translateY(-50%);
            z-index: 1;
            pointer-events: none;
            background: url('img/IMG-20250807-WA0016.jpg') center center/cover no-repeat;
            opacity: 0.3;
        }
        .main-content {
            position: relative;
            z-index: 2;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }
        .logo-wrapper {
            width: min(50vw, 100px);
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 24px rgba(212,8,135,0.10);
            margin-bottom: 16px;
        }
        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .intro-text {
            color: #fff;
            background: rgba(212,8,135,0.13);
            border-radius: 18px;
            font-size: 0.80rem;
            font-weight: 600;
            margin-bottom: 22px;
            margin-top: -8px;
            padding: 14px 18px 12px 18px;
            text-align: center;
            max-width: 95vw;
            box-shadow: 0 2px 8px rgba(212,8,135,0.07);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 90vw;
            max-width: 400px;
            margin: 0 auto;
            align-items: center;
        }
        .link-btn {
            font-size: 1.1rem;
            padding: 18px 0;
            width: 100%;
            border-radius: 50px;
            border: none;
            background: #e91e63;
            color: #fff;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.12);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .link-btn img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            margin-inline-end: 4px;
            display: inline-block;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .logo-wrapper {
                width: 30vw;
                max-width: 220px;
            }
            .intro-text {
                font-size: 1.2rem;
                padding: 10px 8px 8px 8px;
                margin-bottom: 16px;
            }
            .links {
                max-width: 98vw;
            }
            .link-btn {
                font-size: 0.98rem;
                padding: 12px 0;
            }
            .link-btn img {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient2"></div>
    <div class="bg-donut"></div>
    <div class="main-content">
        <div class="logo-wrapper">
            <img src="assets/brand/new-logo.png" alt="شعار دونات وحشوة">
        </div>
        <div class="intro-text">
            نقدم لكم ألذ أنواع الدونات المحشوة<br>
            بنكهات فريدة وجودة عالية.<br>
            اكتشف تشكيلتنا<br>
            واستمتع بتجربة طعم لا تُنسى
        </div>
        <div class="links">
            <a class="link-btn" href="enter.html" target="_blank" rel="noopener">
                <img src="assets/brand/new-logo.png" alt="الموقع"> الموقع الرسمي
            </a>
            <a class="link-btn" href="https://wa.me/966544595874" target="_blank" rel="noopener">
                <img src="assets/brand/whatsapp.svg" alt="واتساب"> واتساب
            </a>
            <a class="link-btn" href="https://www.tiktok.com/@donats171" target="_blank" rel="noopener">
                <img src="assets/brand/tiktok.svg" alt="تيك توك"> تيك توك
            </a>
            <a class="link-btn" href="https://www.snapchat.com/add/donts171" target="_blank" rel="noopener">
                <img src="assets/brand/snapshat.svg" alt="سناب شات"> سناب شات
            </a>
        </div>
    </div>
</body>
</html>
